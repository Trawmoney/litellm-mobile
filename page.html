<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>*{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif}body,html{margin:0;padding:0;min-height:100vh}h1{margin:0;text-align:center}p{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif;font-weight:400;text-align:center}textarea{width:80vw;resize:vertical;border:1px solid #44444444;border-radius:10px;padding:.5em .7em}#status{font-size:.8rem}.wrapper{display:flex;flex-direction:column;padding:2rem;align-items:center;justify-content:center}.InputContainer{height:40px;display:flex;align-items:center;justify-content:center;background-color:#fff;border-radius:10px;overflow:hidden;cursor:pointer;box-shadow:2px 2px 10px rgba(0,0,0,.075);margin:1rem auto 2rem}.input{width:295px;height:100%;border:none;outline:0;font-size:.9em;caret-color:#ff5100}.labelforsearch{cursor:text;padding:0 12px;cursor:pointer}.searchIcon{width:13px}.border{height:40%;width:1.3px;background-color:#dfdfdf}.searchIcon path{fill:#727272}.micIcon path{fill:#ff5100}.micButton:hover{background-color:#ffe6e6;transition-duration:.3s}</style>
	<title>Lite LLM</title>
</head>

<body>
	<div class="wrapper">
		<h1>Lite LLM (experimental)</h1>

		<p>Lite LLM is a lightweight, experimental, and open-source LLM (Language Learning Management) system that can
			run on your mobile phone </p>

		<div class="InputContainer">
			<input type="text" name="text" class="input" id="prompt" placeholder="Search">

			<label id="submit" for="input" class="labelforsearch">
				<svg fill="#000000" height="13px" width="13px" version="1.1" id="Layer_1"
					xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
					viewBox="0 0 385.707 385.707" xml:space="preserve">
					<g>
						<g>
							<g>
								<path d="M382.83,17.991c-2.4-2-5.6-2.4-8.4-1.2l-365.2,160c-6,2.4-9.6,8.4-9.2,15.2c0.4,6.8,4.4,12.4,10.8,14.8l106.8,35.2v96
				c0,8.8,5.6,16.4,14,18.8c8.4,2.8,17.6-0.4,22.8-7.6l44.8-64.8l94.8,81.6c2.8,2.4,6.4,3.6,10.4,3.6c2,0,3.6-0.4,5.2-0.8
				c5.6-2,9.6-6.4,10.4-12l65.6-330.8C386.03,23.191,384.83,19.991,382.83,17.991z M191.23,267.591l-50,72.4c-1.6,2.4-3.6,2-4.8,1.6
				c-0.8,0-2.8-1.2-2.8-3.6v-101.6c0-3.6-2-6.4-5.6-7.6l-112.4-37.6l324.8-142l-160,131.6c-3.6,2.8-4,8-1.2,11.2c1.6,2,4,2.8,6,2.8
				c1.6,0,3.6-0.4,5.2-2l138.8-114L191.23,267.591z M304.43,353.591l-96-82.4l153.6-209.6L304.43,353.591z" />
								<path d="M158.83,198.391l-12.8,10.4c-3.6,2.8-4,8-1.2,11.2c1.6,2,4,2.8,6.4,2.8c1.6,0,3.6-0.4,5.2-1.6l12.8-10.4
				c3.6-2.8,4-8,1.2-11.2C167.63,196.391,162.43,195.991,158.83,198.391z" />
							</g>
						</g>
					</g>
				</svg>
			</label>
			<div class="border"></div>
		</div>

		<p id="status">Waiting for prompt...</p>
		<textarea name="output" id="output" cols="30" rows="10">
		</textarea>
	</div>
	<script>async function getResponse(t){try{let e=await fetch(`http://localhost:8000/generate?prompt=${t}`),r=await e.json();return[r.response,null]}catch(t){return[null,t]}}let submit=document.querySelector("#submit"),prompt=document.querySelector("#prompt"),statusText=document.querySelector("#status"),outputTextArea=document.querySelector("#output");submit.addEventListener("click",async()=>{let t=prompt.value;if(""==t.trim())return;statusText.innerHTML="Tokenizing your input...";let[e,r]=await getResponse(t);r?statusText.innerHTML="Error occured while generating text":(outputTextArea.innerHTML=e,statusText.innerHTML="Done!")}),prompt.addEventListener("keyup",t=>{13==t.keyCode&&(t.preventDefault(),submit.click())});</script>
</body>

</html>
